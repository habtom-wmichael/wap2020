    <main class="contents">

    
<div class="container">
    
    
        <h2>New Product Form</h2>
        <form action="webform2.html" class="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inpupronum4">Product Number</label>
                <input type="number" class="form-control" id="inpupronum4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputquantiyInStock4">Quantity in Stock</label>
                <input type="number" class="form-control" id="inputquantiyInStock4" placeholder="0">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName4">Name </label>
                  <input type="text" class="form-control" id="inputName4" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSuplier4">Supplier</label>

                  <select class="form-control" id="inputSuplier4">
                      <option>Habtom</option>
                      <option>W.Michael</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputUnitPrice4">Unit Price</label>
                  <input type="number" class="form-control" id="inputUnitPrice4" placeholder="0.0" value=0 step="any">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputDate4">Date Supplied</label>
                  <input type="date" class="form-control" id="inputDate4">
                  <small id="emailHelp" class="form-text text-muted">Enter a valid date</small>
                </div>
              </div>
              

                <div id="btns" class="form-row" style="float: right;">
                  <div class="form-group col-md-1">
                      <button type="reset" style="float:right;background-color:white;color:teal; border: solid teal;" id="resetbtn" class="btn btn-warning"> reset</button>
                  </div>
                  <div class="form-group col-md-4">
                      <button id type="cancel" style="background-color:white;color:red; border: solid red;" id="cancelbtn" class="btn btn-primary">Cancel</button>
                  </div>
                  <div class="form-group col-md-6">
                      <button type="submit" style="background-color:white;color: blue; border: solid blue;" id="poductbtn" class="btn btn-primary">Add Product</button>
                  </div>
                </div>
              </div>
          <div id="clock">
            <p id="myWatch"> 
              Show Current time: 
            </p>
          </div>
           
          </form>
